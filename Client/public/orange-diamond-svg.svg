<svg viewBox="0 0 100 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="diamondGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B35" />
      <stop offset="100%" stop-color="#F03A17" />
    </linearGradient>
  </defs>
  
  <!-- Diamond shape -->
  <polygon points="50,0 100,70 50,140 0,70" 
           fill="url(#diamondGradient)" />
           
  <!-- Accent inner lines -->
  <line x1="25" y1="35" x2="75" y2="35" 
        stroke="white" stroke-width="2" stroke-opacity="0.3" />
  <line x1="25" y1="105" x2="75" y2="105" 
        stroke="white" stroke-width="2" stroke-opacity="0.3" />
        
  <!-- Inner diamond -->
  <polygon points="50,30 80,70 50,110 20,70" 
           fill="none" stroke="white" stroke-width="2" stroke-opacity="0.5" />
</svg>